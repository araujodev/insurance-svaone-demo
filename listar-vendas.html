    </div>
    <div class="container mt-4">
        <div class="row">
            <div class="col">
                <h1>Listar Vendas</h1>
            </div>
        </div>
        <div class="row">
            <div class="col-4">
                <form>
                    <div class="mb-3">
                        <label for="exampleInputEmail1" class="form-label">Data da extração:</label>
                        <input type="date" class="form-control" id="date">
                    </div>
                    <button type="button" class="btn btn-primary" id="listarVendasBtn">Listar Vendas</button>
                </form>
            </div>
        </div>
        <div class="row mt-4">
            <div class="col-12">
                <table class="table">
                    <thead>
                        <tr>
                        <th scope="col">#</th>
                        <th scope="col">Cliente</th>
                        <th scope="col">Servico</th>
                        <th scope="col">Valor</th>
                        </tr>
                    </thead>
                    <tbody id="tableContent">
                        
                    </tbody>
                </table>
            </div>
        </div>
        <div class="row mt-4">
            <div class="col-12">
                <h4>Response: </h4>
            </div>
            <div class="col-12">
                <pre id="response"></pre>
            </div>
        </div>
    </div>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js" integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4=" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa" crossorigin="anonymous"></script>
    <script>
        $(document).ready(function(){
            $("#listarVendasBtn").click(function(event){

                $("#tableContent").html('');
                const date = $("#date").val();

                event.preventDefault();
                
                $.ajax({
                    method: "GET",
                    url: `https://external-core-api-dev.herokuapp.com/external/sales/${date}/list`,
                    beforeSend: function(request) {
                        request.setRequestHeader("x-api-key", localStorage.getItem("x_api_key"));
                        request.setRequestHeader("Authorization", `Bearer ${localStorage.getItem("access_token")}`);
                    },
                })
                .fail(function(error) {
                    $("#response").html('');
                    $("#response").html(`Status Code: ${error.status} <br> Response text: ${error.responseText}`);
                })
                .done(function( response ) {
                    $("#response").html('');
                    $("#response").html(`${JSON.stringify(response)}`);
                    
                    if(response.length){
                        for(key in response){
                            $("#tableContent").append(`<tr> <th scope="row">${response[key].id}</th> <td>${response[key].customer.firstName} ${response[key].customer.lastName}</td> <td>${response[key].service.title}</td> <td>${response[key].amount}</td> </tr>`);
                        }
                    }
                });
            });
        });
    </script>
