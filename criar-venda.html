    <div class="container mt-4">
        <div class="row">
            <div class="col">
                <h1>Criar Venda</h1>
            </div>
        </div>
        <div class="row">
            <div class="col-4">
                <form>
                    <div class="mb-3">
                        <label for="exampleInputEmail1" class="form-label">Tipo do Seguro</label>
                        <select class="form-control" name="saleType" id="saleType">
                            <option value="auto" selected>AUTO</option>
                            <option value="residential">RESIDENCIAL</option>
                            <option value="pet">PET</option>
                            <option value="other">OUTROS</option>
                        </select>
                    </div>
                    <hr>
                    
                    <div class="mb-3">
                        <label for="exampleInputEmail1" class="form-label">Cliente</label>
                        <select class="form-control" name="customerId" id="customerId">
                            <option value="" selected>Selecione um Cliente</option>
                        </select>
                    </div>

                    <div class="mb-3">
                        <label for="exampleInputEmail1" class="form-label">Serviço</label>
                        <select class="form-control" name="serviceId" id="serviceId">
                            <option value="" selected>Selecione um Serviço</option>
                        </select>
                    </div>

                    <div class="mb-3">
                        <label for="exampleInputEmail1" class="form-label">Vendedor</label>
                        <select class="form-control" name="salesmanId" id="salesmanId">
                            <option value="" selected>Selecione um Vendedor</option>
                        </select>
                    </div>
                    
                    <hr>

                    <div class="mb-3">
                        <label for="exampleInputEmail1" class="form-label">CEP</label>
                        <input type="text" class="form-control" id="postalCode" value="05593970">
                    </div>
                    <div class="mb-3">
                        <label for="exampleInputEmail1" class="form-label">Logradouro</label>
                        <input type="text" class="form-control" id="street" value="Av Paulista">
                    </div>
                    <div class="mb-3">
                        <label for="exampleInputEmail1" class="form-label">Numero</label>
                        <input type="text" class="form-control" id="number" value="2259">
                    </div>
                    <div class="mb-3">
                        <label for="exampleInputEmail1" class="form-label">Complemento</label>
                        <input type="text" class="form-control" id="complement" value="Sem Complemento">
                    </div>
                    <div class="mb-3">
                        <label for="exampleInputEmail1" class="form-label">Bairro</label>
                        <input type="text" class="form-control" id="neighborhood" value="Jardim Bonfiglioli">
                    </div>
                    <div class="mb-3">
                        <label for="exampleInputEmail1" class="form-label">Cidade</label>
                        <input type="text" class="form-control" id="city" value="Sao Paulo">
                    </div>
                    <div class="mb-3">
                        <label for="exampleInputEmail1" class="form-label">Estado (UF)</label>
                        <input type="text" class="form-control" id="state" value="SP">
                    </div>
                    
                    <button type="button" class="btn btn-primary" id="criarVendaBtn">Criar Venda</button>
                </form>
            </div>
        </div>
        <div class="row mt-4">
            <div class="col-12">
                <h4>Response: </h4>
            </div>
            <div class="col-12">
                <pre id="response"></pre>
            </div>
        </div>
    </div>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js" integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4=" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa" crossorigin="anonymous"></script>
    <script>
        $(document).ready(async function(){
            loadCustomer();
            

            $("#criarVendaBtn").click(function(event){

                event.preventDefault();
                const customerId = $("#customerId").val();
                const serviceId = $("#serviceId").val();
                const salesmanId = $("#salesmanId").val();

                const postalCode = $("#postalCode").val();
                const street = $("#street").val();
                const email = $("#email").val();
                const number = $("#number").val();
                const complement = $("#complement").val();
                const neighborhood = $("#neighborhood").val();
                const city = $("#city").val();
                const state = $("#state").val();

                const type = $("#saleType").val();

                let serviceConfiguration = {
                    validityStart: new Date().toISOString().split('T')[0],
                    validityEnd: new Date().toISOString().split('T')[0],
                };
                if(type === 'auto'){
                    Object.assign(serviceConfiguration, {
                        vehicleChassi: "dsanhj21hhhhdhhdfgsadcf",
                        vehiclePlate: "GBC2E37",
                        vehicleManufacturer: "Mitsubish",
                        vehicleModel: "Lancer 2.0 HLE",
                        vehicleColor: "cinza",
                        vehicleYear: 2016
                    });
                }

                if(type === 'residential'){
                    Object.assign(serviceConfiguration, {
                        residentialPostalCode: postalCode,
                    });
                }

                if(type === 'pet'){
                    Object.assign(serviceConfiguration, {
                        petDocument: '1452655',
                        petName: 'Bilu',
                        petType: 'cachorro',
                        petSize: 'pequeno',
                        petAge: 3
                    });
                }

                $.ajax({
                    method: "POST",
                    url: "https://external-core-api-dev.herokuapp.com/external/sales/issue",
                    data: {
                        customerId,
                        serviceId,
                        salesmanId,
                        serviceConfiguration,
                        paymentAddress: {
                            postalCode,
                            street,
                            number,
                            complement,
                            neighborhood,
                            city,
                            state
                        }
                    },
                    beforeSend: function(request) {
                        request.setRequestHeader("x-api-key", localStorage.getItem("x_api_key"));
                        request.setRequestHeader("Authorization", `Bearer ${localStorage.getItem("access_token")}`);
                    },
                })
                .fail(function(error) {
                    $("#response").html('');
                    $("#response").html(`Status Code: ${error.status} <br> Response text: ${error.responseText}`);
                })
                .done(function( response ) {
                    $("#response").html('');
                    $("#response").html(`${JSON.stringify(response)}`);
                });
            });
        });

        function loadCustomer(){
            $.ajax({
                method: "GET",
                url: "https://external-core-api-dev.herokuapp.com/external/customers/list",
                beforeSend: function(request) {
                    request.setRequestHeader("x-api-key", localStorage.getItem("x_api_key"));
                    request.setRequestHeader("Authorization", `Bearer ${localStorage.getItem("access_token")}`);
                },
            })
            .fail(function(error) {
                $("#response").html('');
                $("#response").html(`[customers/list] Status Code: ${error.status} <br> Response text: ${error.responseText}`);
            })
            .done(function( response ) {
                $("#response").html('');
                $("#response").html(`[customers/list]: ${JSON.stringify(response)}`);
                for(key in response){
                    $("#customerId").append(`<option value="${response[key].id}">${response[key].firstName} ${response[key].lastName}</option>`);
                }
            })
            .always(function(){
                loadSalesman();
            });
        }

        function loadSalesman(){
            $.ajax({
                method: "GET",
                url: "https://external-core-api-dev.herokuapp.com/external/users/salesman/list",
                beforeSend: function(request) {
                    request.setRequestHeader("x-api-key", localStorage.getItem("x_api_key"));
                    request.setRequestHeader("Authorization", `Bearer ${localStorage.getItem("access_token")}`);
                },
            })
            .fail(function(error) {
                $("#response").append(`<br><br> [salesman/list] Status Code: ${error.status} <br> Response text: ${error.responseText}`);
            })
            .done(function( response ) {
                $("#response").append(`<br><br> [salesman/list]: ${JSON.stringify(response)}`);
                for(key in response){
                    $("#salesmanId").append(`<option value="${response[key].id}">${response[key].firstName} ${response[key].lastName}</option>`);
                }
            })
            .always(function(){
                loadService();
            });
        }

        function loadService(){
            $.ajax({
                method: "GET",
                url: "https://external-core-api-dev.herokuapp.com/external/services/list",
                beforeSend: function(request) {
                    request.setRequestHeader("x-api-key", localStorage.getItem("x_api_key"));
                    request.setRequestHeader("Authorization", `Bearer ${localStorage.getItem("access_token")}`);
                },
            })
            .fail(function(error) {
                $("#response").append(`<br><br> [services/list] Status Code: ${error.status} <br> Response text: ${error.responseText}`);
            })
            .done(function( response ) {
                $("#response").append(`<br><br> [services/list]: ${JSON.stringify(response)}`);
                for(key in response.categories){
                    for(key2 in response.categories[key].availableServices){
                        $("#serviceId").append(`<option value="${response.categories[key].availableServices[key2].serviceId}">[${response.categories[key].categoryName}] ${response.categories[key].availableServices[key2].serviceName}</option>`);
                    }
                }
            });
        }
    </script>
    
</body>
